application: exaltedsheet
version: 1-3
runtime: python
api_version: 1

handlers:
- url: /favicon.ico
  static_files: favicon.ico
  upload: favicon.ico

- url: /js
  static_dir: javascript
  
- url: /img
  static_dir: images

- url: /_ah/channel/.*
  script: connectionManager.py
  
- url: /tokenrequest
  script: connectionManager.py
  login: required

- url: /chat/.*
  script: chat.py
  login: required

inbound_services:
- channel_presence
